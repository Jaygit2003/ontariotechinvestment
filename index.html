<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OntarioTech Investment</title>
<style>
  :root {
    --bg:#0d0d0f;
    --accent:#6ee7b7;
    --text:#e6eef6;
    --muted:#7a8a99;
    --btn-bg:#111419;
    --btn-hover:#1f2937;
    font-family: 'Inter', sans-serif;
  }

  * {box-sizing:border-box; margin:0; padding:0;}
  body {
    background: var(--bg);
    color: var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:20px;
  }

  .logo {
    font-size:4rem;
    font-weight:800;
    margin-bottom:20px;
    background: linear-gradient(135deg, var(--accent), #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align:center;
    animation: pop 1s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0); opacity:0; }
    100% { transform: scale(1); opacity:1; }
  }

  .links {
    display:flex;
    flex-direction:column;
    gap:20px;
    width:100%;
    max-width:400px;
    margin-top:20px;
  }

  .link-btn {
    display:block;
    padding:18px 24px;
    background: var(--btn-bg);
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.05);
    color: var(--text);
    text-decoration:none;
    font-size:1.2rem;
    font-weight:600;
    text-align:center;
    transition: 0.2s;
  }

  .link-btn:hover {
    background: var(--btn-hover);
    transform: translateY(-3px);
  }

  footer {
    margin-top:40px;
    font-size:0.85rem;
    color: var(--muted);
    text-align:center;
  }

  @media(max-width:480px){
    .logo {font-size:3rem;}
    .link-btn {font-size:1rem; padding:14px 18px;}
  }
</style>
</head>
<body>

<div class="logo">OT</div>

<div class="links">
  <a class="link-btn" href="https://linktr.ee/ontariotechinvestment" target="_blank" rel="noopener">Main Linktree</a>
  <a class="link-btn" href="https://linktr.ee/ontariotechinvestment#events" target="_blank" rel="noopener">Events & Workshops</a>
  <a class="link-btn" href="https://linktr.ee/ontariotechinvestment#apply" target="_blank" rel="noopener">Apply / Join</a>
  <a class="link-btn" href="https://linktr.ee/ontariotechinvestment#resources" target="_blank" rel="noopener">Resources & Guides</a>
  <a class="link-btn" href="mailto:info@ontariotechinvestment.edu">Contact Us</a>
</div>

<footer>
Built for OntarioTech Investment â€¢ <a href="https://linktr.ee/ontariotechinvestment" target="_blank" rel="noopener" style="color:var(--accent);text-decoration:none">Visit Linktr.ee</a>
</footer>

</body>
</html>
